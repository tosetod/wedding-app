<div class="container">
  <div class="row">
    <div class="col-6">
      <input type="text" name="guestName" id="guest-name" class="form-control" #name (keydown.enter)="onAddGuest(name)">
      
    </div>
    <div class="col-6">
      <button class="btn btn-primary" type="submit" (click)="onAddGuest(name)">Add Guest</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <ol class="list-group" >
        <li class="list-group-item" *ngFor="let guest of guests">{{ guest.name }}</li>
      </ol>
    </div>
  </div>
</div>
