<div class="container">
  <h4>Calculate your budget</h4>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>No.</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Budget</th>
        <th>Over/Under</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
          <tr>
            <td scope="row"></td>
            <td><input type="text" #type></td>
            <td><input type="number" #amount></td>
            <td><input type="number" #budget></td>
            <td><button type="button" class="btn btn-primary" (click)="onAdd(type, amount, budget)">Add</button></td>
            <td></td>
          </tr>
        <tr *ngFor="let item of items | async; let i=index">
          <td scope="row">{{ i+1 }}.</td>
          <td>
            <span *ngIf="!item.editMode" (click)="onEdit(item)" data-container="body" data-toggle="popover" data-placement="top" data-content="stillInEditMode">{{ item.type | titlecase }}</span>
            <input type="text" *ngIf="item.editMode" [value]="item.type" #editType>
          </td>
          <td>
            <span *ngIf="!item.editMode" (click)="onEdit(item)">{{ item.amount }}</span>
            <input type="number" *ngIf="item.editMode" [value]="item.amount" #editAmount>
          </td>
          <td>
            <span *ngIf="!item.editMode" (click)="onEdit(item)">{{ item.budget }}</span>
            <input type="number" *ngIf="item.editMode" [value]="item.budget" #editBudget>
          </td>
          <td>{{ item.overUnder }}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="onRemove(item)" *ngIf="!item.editMode">Remove</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="onSave(editType.value, editAmount.value, editBudget.value, item)" *ngIf="item.editMode">Save</button>
          </td>
        </tr>
        <tr>
          <td scope="row">--</td>
          <td scope="row">Total:</td>
          <td>{{ totalAmount }}</td>
          <td>{{ totalBudget }}</td>
          <td>{{ totalOverUnder }}</td>
          <td></td>
        </tr>
      </tbody>
  </table>
</div>
