<div class="alert alert-info " role="alert" *ngIf="authService.emailSent">
    Verification e-mail was sent to your e-mail address! 
    <br>
    <a [routerLink]="[ '/signin' ]" class="alert-link">
      Click here to sign in, after you verify your e-mail
    </a>
</div>
<div class="alert alert-info err-message" role="alert" *ngIf="errMessage">
    <span class="err-message">{{ errMessage }}</span>
</div>
<div class="container" *ngIf="!authService.emailSent">
    <div class="row">
        <div class="col-12 col-md-5 col-md-offset-2 mx-auto">
          <h4>Register Form:</h4>
          <form (ngSubmit)="f.form.valid && onRegister(f)" #f="ngForm">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="lastName" id="last-name" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" min="14" name="age" id="age" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="partner-name">Partner's Name</label>
              <input type="text" name="partnerName" id="partner-name" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="partner-age">Partner's Age</label>
              <input type="number" min="14" name="partnerAge" id="partner-age" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="wed-date">Wedding Date</label>
              <input type="date" name="wedDate" id="wed-date" class="form-control" ngModel>
            </div>
            <div class="form-group">
              <label for="email">E-Mail*</label>
              <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
              <span class="helpers" *ngIf="email.invalid && (email.dirty || email.touched)">Please enter valid e-mail!</span>
            </div>
            <div class="form-group">
              <label for="password">Password*</label>
              <input type="password" name="password" id="password" class="form-control" ngModel required password minlength="6" #password="ngModel">
              <span class="helpers" *ngIf="password.invalid && (password.dirty || password.touched)">Password must be at least 6 characters long and should contain a number and a letter!</span>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password*</label>
              <input type="password" name="confirmPassword" id="confirm-password" class="form-control" required minlength="6" ngModel #confirmPass="ngModel">
              <span class="helpers" *ngIf="password.value !== confirmPass.value && confirmPass.touched" >Must match password!</span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
           
          </form>
        </div>
      </div>
  </div>
