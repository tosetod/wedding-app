<div class="alert alert-info err-message" role="alert" *ngIf="errMessage">
    <span class="err-message">{{ errMessage }}</span>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-5 col-md-offset-2 mx-auto">
            <h4>Sign In:</h4>
            <form (ngSubmit)="onSignIn(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email-signin" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="password-signin">Password</label>
                    <input type="password" name="password" id="password-signin" class="form-control" ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
